<body>
    <header>
        <img id="logo" src="../Attributes/Images/logo.png" alt="logo">
        <div id="header-right">
            <button id="mode-switch"><span class="material-symbols-outlined">dark_mode</span></button>
            <button id="settings-switch"><span class="material-symbols-outlined">settings</span></button>
        </div>
    </header>
    <div class="quiz">
        <div class="left_panel">
            <div class="question">LKsdf fhdks djhfksk dfs  sdj kf sdk fkdjskjdh fkjd kshfkjdksjf <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>fushfdsk</div>
            <textarea id="editor" class="language-css" autocomplete="off" autocapitalize="off" spellcheck="false" oninput="update(this.value);sync_scroll(this);applyUserCSS()" onscroll="sync_scroll(this);" onkeydown="check_tab(this, event);">/* Write your code here */</textarea>
            <pre id="highlighting" aria-hidden="true"><code class="language-css" id="highlighting-content">/* Write your code here */</code></pre>
        </div>
        <style id="result-style"></style>
        <!-- <iframe src="result.html" class="result"></iframe> -->
        <div class="result">
            <div class="a">fdhskj</div>
            <div class="b">sdkjhfk </div>
        </div>
        
    </div>
</body>
<script src="../prism.js"></script>
<script>
function update(text) {
  let result_element = document.querySelector("#highlighting-content");
  // Update code
  if(text[text.length-1] == "\n") { // If the last character is a newline character
    text += " "; // Add a placeholder space character to the final line 
  }
  result_element.innerHTML = text.replace(new RegExp("&", "g"), "&").replace(new RegExp("<", "g"), "<");
  // Syntax Highlight
  Prism.highlightElement(result_element);
}
function sync_scroll(element) {
  /* Scroll result to scroll coords of event - sync with textarea */
  let result_element = document.querySelector("#highlighting");
  // Get and set x and y
  result_element.scrollTop = element.scrollTop;
  result_element.scrollLeft = element.scrollLeft;
}
function check_tab(element, event) {
  let code = element.value;
  if(event.key == "Tab") {
    /* Tab key pressed */
    event.preventDefault(); // stop normal
    let before_tab = code.slice(0, element.selectionStart); // text before tab
    let after_tab = code.slice(element.selectionEnd, element.value.length); // text after tab
    let cursor_pos = element.selectionEnd + 1; // where cursor moves after tab - moving forward by 1 char to after tab
    element.value = before_tab + " " + after_tab; // add tab char
    // move cursor
    element.selectionStart = cursor_pos;
    element.selectionEnd = cursor_pos;
    update(element.value); // Update text to include indent
  }
}
function applyUserCSS(){
    let usercss = document.getElementById("editor").value;
    usercss = ".result" + usercss.replace("}", "} .result");
    // console.log(usercss);
    document.getElementById("result-style").innerHTML = usercss;
}
</script>
</html>
